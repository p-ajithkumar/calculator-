<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Calculator</title>
</head>
<body style="background-color:#5f5959;">
    <div class="container">
        <div id="brand">CASIO &nbsp; &nbsp; &nbsp; &nbsp; <img height="25px" width="180px" src="/panel.png" alt=""></div>
        <div id="model">&nbsp; T-800</div>

        <br />

       <input type="text" id="display">

        <br />

       <input type="button" class="button number" value="1" onclick="btnClick(value)">
       <input type="button" class="button number" value="2" onclick="btnClick(value)">
       <input type="button" class="button number" value="3"onclick="btnClick(value)">
       <input type="button" class="button operator" value="/"onclick="btnClick(value)">

  
       <input type="button" class="button number" value="4"onclick="btnClick(value)">
       <input type="button" class="button number" value="5"onclick="btnClick(value)">
       <input type="button" class="button number" value="6"onclick="btnClick(value)">
       <input type="button" class="button operator" value="*"onclick="btnClick(value)">

       <input type="button" class="button number" value="7"onclick="btnClick(value)">
       <input type="button" class="button number" value="8"onclick="btnClick(value)">
       <input type="button" class="button number" value="9"onclick="btnClick(value)">
       <input type="button" class="button operator" value="+"onclick="btnClick(value)">

       <input type="button" class="button number" value="00"onclick="btnClick(value)">
       <input type="button" class="button number" value="0"onclick="btnClick(value)">
       <input type="button" class="button number" value="."onclick="btnClick(value)">
       <input type="button" class="button operator" value="-"onclick="btnClick(value)">
     

       
       
       <input type="button" class="button clear" value="C" onclick="Clear()">
       <input type="button" class="button number" value="&#9003;"onclick="BackSpace()">
       <input type="button" class="button operator" value="&#8730;" onclick="root()">
       <input type="button" class="button operator" value="=" onclick="result()">




    </div>
</body>
<script src="script.js"></script>
</html>
